<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Popup Title</title>
    <meta name="manifest.type" content="browser_action" />
  </head>
  <body class="w-[336px] bg-background p-4 m-0 place-items-center">
    <div id="app" class="h-full w-full">
      <div class="flex justify-between items-center w-full">
        <p
          class="text-xl text-content font-fira tracking-tight mt-[2px] select-none"
        >
          ctrlex
        </p>
        <p></p>
        <div class="flex gap-3">
          <a
            href="https://github.com/stonewukong/ctrlex"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img
              src="/assets/icons/github.svg"
              class="select-none cursor-pointer"
              alt="github repo"
            />
          </a>
          <img
            src="/assets/icons/theme.svg"
            class="select-none cursor-pointer"
            alt="theme logo"
          />
          <!-- <img
            src="/assets/icons/settings.svg"
            class="select-none cursor-pointer"
            alt="settings logo"
          /> -->
        </div>
      </div>
      <div class="flex mt-6 items-center gap-2 w-full">
        <p
          class="text-sub-heading text-base mb-[3px] font-medium tracking-wide select-none"
        >
          Extensions
        </p>
        <div
          class="bg-btn-bg flex items-center justify-center p-3 w-6 h-6 rounded-full"
        >
          <p id="extensionsCount" class="text-tertiary text-xs select-none"></p>
        </div>
      </div>
      <div class="mt-3 w-full max-h-full">
        <div class="flex justify-between gap-2">
          <input
            type="text"
            id="search-ex"
            placeholder="Search Extensions"
            class="border border-btn-border w-48 bg-transparent text-sm rounded-xl shadow-sm block px-3 py-2 text-content placeholder-gray-400 focus:border-neutral-600 focus:outline-none"
          />
          <div class="relative rounded-xl w-44 h-full">
            <select
              id="dropdown"
              class="block px-4 py-2 text-sm w-full text-content bg-btn-bg rounded-xl shadow-sm focus:ring-neutral-500 focus:outline-none focus:border-neutral-500 appearance-none"
            >
              <option value="all">All</option>
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
            <div
              class="absolute inset-y-0 mb-[2px] right-0 flex items-center pr-3 pointer-events-none"
            >
              <img
                src="/assets/icons/filter.svg"
                class="select-none cursor-pointer"
                alt="filter logo"
              />
            </div>
          </div>
        </div>

        <div class="mt-3">
          <ul
            id="extensionsList"
            class="flex-col flex gap-2 max-h-[268px] overflow-y-scroll"
          ></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
