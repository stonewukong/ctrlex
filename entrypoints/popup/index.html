<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Popup Title</title>
    <meta name="manifest.type" content="browser_action" />
  </head>
  <body
    class="min-h-[478px] min-w-[336px] bg-background p-6 m-0 place-items-center"
  >
    <div id="app" class="h-full w-full">
      <div class="flex justify-between items-center w-full">
        <p
          class="text-xl text-content font-fira tracking-tight mt-[2px] select-none"
        >
          ctrlex
        </p>
        <p></p>
        <div class="flex gap-3">
          <img
            src="/assets/icons/settings.svg"
            class="select-none cursor-pointer"
            alt="settings logo"
          />
          <img
            src="/assets/icons/theme.svg"
            class="select-none cursor-pointer"
            alt="theme logo"
          />
        </div>
      </div>
      <div class="flex mt-6 items-center gap-2 w-full">
        <p
          class="text-sub-heading text-base mb-[3px] font-medium tracking-wide select-none"
        >
          Extensions
        </p>
        <div
          class="bg-btn-bg flex items-center justify-center p-3 w-6 h-6 rounded-full"
        >
          <p class="text-tertiary text-xs select-none">15</p>
        </div>
      </div>
      <div class="mt-3 w-full h-full">
        <div class="flex justify-between gap-2 w-full">
          <input
            type="text"
            id="search"
            placeholder="Search Extensions"
            class="border border-btn-border w-full bg-transparent text-sm rounded-xl shadow-sm block px-3 py-2 text-content placeholder-gray-400 focus:border-neutral-600 focus:outline-none"
          />
          <div class="relative rounded-xl h-full">
            <select
              id="dropdown"
              class="block px-4 py-2 text-sm text-content bg-btn-bg rounded-xl shadow-sm focus:ring-neutral-500 focus:outline-none focus:border-neutral-500 appearance-none"
            >
              <option value="all">All</option>
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
            <div
              class="absolute inset-y-0 mb-[2px] right-0 flex items-center pr-3 pointer-events-none"
            >
              <img
                src="/assets/icons/filter.svg"
                class="select-none cursor-pointer"
                alt="filter logo"
              />
            </div>
          </div>
        </div>

        <div class="mt-3">
          <ul class="flex-col flex gap-2">
            <li
              class="p-3 gap-1.5 items-center hover:bg-selected-btn/10 cursor-pointer duration-300 transition-colors rounded-xl flex border border-btn-border/80 w-full justify-between"
            >
              <div class="flex gap-2 items-center">
                <img
                  src="/assets/icons/theme.svg"
                  alt="extension logo"
                  class="w-4 h-4"
                />
                <p class="text-ellipsis max-w-44 truncate">
                  Browsec VPN - Free VPN for Chrome
                </p>
              </div>
              <div class="flex gap-2 items-center">
                <img
                  src="/assets/icons/details.svg"
                  alt="details"
                  class="w-4 h-4 hover:stroke-neutral-100"
                />
                <label class="inline-flex items-center cursor-pointer">
                  <input type="checkbox" value="" class="sr-only peer" />
                  <div
                    class="relative w-9 h-5 bg-btn-bg peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                  ></div>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
